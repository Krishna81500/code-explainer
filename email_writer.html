<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Email Writer - Professional Email Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin-top: 20px;
            display: none;
        }
        .result {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
        }
        .result h2 {
            color: #667eea;
            margin-bottom: 15px;
        }
        .email-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            line-height: 1.8;
            white-space: pre-wrap;
            font-family: 'Arial', sans-serif;
        }
        .actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        .action-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .action-btn:hover {
            background: #5568d3;
        }
        .error {
            background: #fee;
            border-left-color: #f44;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úâÔ∏è AI Email Writer</h1>
        <p class="subtitle">Generate professional emails in seconds</p>

        <div class="form-group">
            <label for="emailType">Email Type</label>
            <select id="emailType">
                <option value="professional">Professional/Business</option>
                <option value="job_application">Job Application</option>
                <option value="follow_up">Follow-up</option>
                <option value="thank_you">Thank You</option>
                <option value="apology">Apology</option>
                <option value="request">Request</option>
                <option value="introduction">Introduction</option>
                <option value="resignation">Resignation</option>
            </select>
        </div>

        <div class="form-group">
            <label for="recipient">Recipient Name</label>
            <input type="text" id="recipient" placeholder="e.g., John Smith">
        </div>

        <div class="form-group">
            <label for="subject">Email Subject/Purpose</label>
            <input type="text" id="subject" placeholder="e.g., Meeting Request for Project Discussion">
        </div>

        <div class="form-group">
            <label for="details">Key Points/Details</label>
            <textarea id="details" placeholder="Enter main points you want to include in the email..."></textarea>
        </div>

        <div class="form-group">
            <label for="tone">Tone</label>
            <select id="tone">
                <option value="formal">Formal</option>
                <option value="professional">Professional</option>
                <option value="friendly">Friendly</option>
                <option value="casual">Casual</option>
            </select>
        </div>

        <button class="btn" onclick="generateEmail()">Generate Email</button>

        <div class="loading" id="loading">‚ú® Generating your email...</div>

        <div class="result" id="result">
            <h2>üìß Generated Email</h2>
            <div class="email-content" id="emailContent"></div>
            <div class="actions">
                <button class="action-btn" onclick="copyEmail()">üìã Copy</button>
                <button class="action-btn" onclick="regenerateEmail()">üîÑ Regenerate</button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyA29Y164lp8KZGksWkzrUE6LCrh-_kf5Xo';
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`;

        async function generateEmail() {
            const emailType = document.getElementById('emailType').value;
            const recipient = document.getElementById('recipient').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const details = document.getElementById('details').value.trim();
            const tone = document.getElementById('tone').value;

            if (!subject || !details) {
                alert('Please fill in subject and details!');
                return;
            }

            const resultDiv = document.getElementById('result');
            const emailContent = document.getElementById('emailContent');
            const loading = document.getElementById('loading');
            const btn = document.querySelector('.btn');

            loading.style.display = 'block';
            resultDiv.style.display = 'none';
            btn.disabled = true;

            const prompt = `Write a ${tone} ${emailType} email with the following details:

Recipient: ${recipient || 'Recipient'}
Subject: ${subject}
Key Points: ${details}

Requirements:
- Professional and well-structured
- Include proper greeting and closing
- Clear and concise
- Appropriate tone: ${tone}
- Ready to send

Generate only the email content (no explanations).`;

            const payload = {
                contents: [{
                    parts: [{ text: prompt }]
                }]
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok && data.candidates && data.candidates[0]) {
                    const email = data.candidates[0].content.parts[0].text;
                    emailContent.textContent = email;
                    resultDiv.classList.remove('error');
                } else {
                    throw new Error(data.error?.message || JSON.stringify(data));
                }

            } catch (error) {
                emailContent.textContent = `Error: ${error.message}\n\nPlease try again.`;
                resultDiv.classList.add('error');
            } finally {
                loading.style.display = 'none';
                resultDiv.style.display = 'block';
                btn.disabled = false;
            }
        }

        function copyEmail() {
            const emailContent = document.getElementById('emailContent').textContent;
            navigator.clipboard.writeText(emailContent).then(() => {
                alert('‚úÖ Email copied to clipboard!');
            });
        }

        function regenerateEmail() {
            generateEmail();
        }
    </script>
</body>
</html>
